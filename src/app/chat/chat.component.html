<div class="chat-container">

  <!-- LEFT PANEL -->
  <div class="conversation">
    <h3>Conversation</h3>
    <div class="messages">
      <div *ngFor="let m of messages" [ngClass]="m.role">
        <div class="bubble">{{ m.text }}</div>
      </div>
    </div>
  </div>

  <!-- RIGHT PANEL -->
  <div class="sidebar">
    <mat-card>
      <h4>Upload PDF</h4>
      <input type="file" (change)="onFileSelected($event)" />

      <div *ngIf="uploading">Uploading...</div>
      <div *ngIf="session_id">Session: {{ session_id }}</div>
    </mat-card>

    <mat-form-field appearance="outline" class="input-field">
      <input matInput [(ngModel)]="query" placeholder="Ask something..." />
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="sendMessage()">
      Send
    </button>
  </div>

</div>
